<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
    </link>

    <title>Books Shelf</title>
</head>

<body style="margin-top: 40px;">

    <div class="ui center aligned container">
        <H1 style="font-size: 3rem;"> The Books Shelf</H1>

    </div>

    <div class="ui  container">
        <form class="ui form">
            <div class="field">
                <label>Book Name</label>
                <input type="text" value="" id="book-name" placeholder="Book Name" />
            </div>
            <div class="field">
                <label>Author Name</label>
                <input type="text" value="" id="author-name" placeholder="Author Name" />
            </div>

            <div class="field">
                <label>ISBN Number</label>
                <input type="number" value="" id="ISBN" placeholder="ISBN" />
            </div>

            <button class=" fluid ui primary button" type="submit">Add Book</button>
        </form>
        <table class="ui fixed single line celled table">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="table">


            </tbody>
        </table>
        <button class="ui  button" id="delete" type="submit">Clear All Books</button>

    </div>
    <script src="./app.js"></script>
</body>

</html>
